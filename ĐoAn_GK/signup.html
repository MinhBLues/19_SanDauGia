    <meta charset="utf-8">

<body class="bg-white">
    <!--::header part start::-->
    <header class="main_menu home_menu">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-11">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"> <img width="50" height="50" src="img/logo.png" alt="logo"> </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
        <div class="search_input" id="search_input_box">
            <div class="container ">
                <form class="d-flex justify-content-between search-inner">
                    <input type="text" class="form-control" id="search_input" placeholder="Search Here">
                    <button type="submit" class="btn"></button>
                    <span class="ti-close" id="close_search" title="Close Search"></span>
                </form>
            </div>
        </div>
    </header>
    <section class="checkout_area section_padding">
        <div class="container">
            <div class="billing_details">
                <h3>Sign Up</h3>
                <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                    <div class="col-md-6 form-group p_star">
                        <input type="text" class="form-control" id="first" name="name" placeholder="First name" />
                    </div>
                    <div class="col-md-6 form-group p_star">
                        <input type="text" class="form-control" id="last" name="name" placeholder="Last name" />
                    </div>
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" id="company" name="company" placeholder="Company name" />
                    </div>
                    <div class="col-md-6 form-group p_star">
                        <input type="text" class="form-control" id="number" name="number" placeholder="Phone number" />
                    </div>
                    <div class="col-md-6 form-group p_star">
                        <input type="text" class="form-control" id="email" name="compemailany" placeholder="Email Address" />
                    </div>
                    <div class="col-md-12 form-group p_star ">
                        <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="Password" />
                    </div>
                    <div class="col-md-12 form-group p_star">
                        <input type="password" class="form-control" id="cfmpassword" name="cfmpassword" placeholder="Confirm Password" />
                    </div>
                    <div class="col-md-12 form-group p_star">
                        <input type="text" class="form-control" id="add1" name="add1" placeholder="Address line 01" />
                    </div>
                    <div class="col-md-12 form-group p_star">
                        <input type="text" class="form-control" id="add2" name="add2" placeholder="Address line 02" />
                    </div>
                </form>
                <div class="col-md-12 form-group ">
                    <form action="?" method="POST">
                        <div class="g-recaptcha" data-sitekey="your_site_key"></div>
                        <br />
                        <button type="button" id="signupbutton" value="submit" class="btn_3">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
    document.getElementById("signupbutton").onclick = function() {
        console.log("Minh");
        location.href = "index.html";
    };
    </script>
    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <!-- slick js -->
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="js/stellar.js"></script>
    <script src="js/price_rangs.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>
    <script src="site.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>

</html>
